        <div id="myModal" class="modPad" >
            <!-- Modal content -->
            <div class="modal-content" style="border: none;">
              <!-- <span class="close" id="close">&times;</span> -->
              <div class="modalBG" >
                <div class="paddingLeft2 winLogMob"><img src="./images//winLogo.svg"></div>
                <div class="regHdr"><h2 id="regHdrh4">Register here to enroll into courses</h2></div>
              </div>
              <div class="modalBG1" class="paddingLeft2" id="inputPlaceholder">
                <img  class="logImg" src="./images/LoginImg.svg" >
             <div id="register">
                <div class="modalBG2" id="registerUser">
                  <input type="text" placeholder="Institution ID*" id="nielitid"/>
                  <input type="text" placeholder="Name*" id="registername" />
                  <input type="email" placeholder="Email ID*" id="registeremail" />
                  <input type="text" placeholder="Phone no*" id="registerphoneno"/>
                <button class="primaryButtonLong" onclick="handleRegisterSubmit()" id="registerbtn">Register</button>
                <div class="loader"id="loader"style="margin-left: 35%;display:none"></div>
                <p class="errorText" id="errorTextR"></p>
                </div>
             </div>
             <div id="login" style="display: none;">
              <div class="modalBG2" >
              <input type="email" placeholder="Email ID*" id="loginemail"/>
              <input type="password" placeholder="Password*" id="loginpassword"/>
              <p class="info" id="info">Forgot Password?</p>
              <button class="primaryButtonLong" onclick="handleLoginSubmit()" id="loginbtn">Login</button>
              <div class="loader" id="loaderL" style="margin-left: 35%;display:none"></div>
                        <p class="errorText" id="errorTextL"></p>
              </div>
              </div>
    
            </div>
